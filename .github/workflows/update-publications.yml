name: Update publications from UGent biblio

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Refresh publication data
        run: python scripts/fetch_biblio_publications.py

      - name: Commit updates if changed
        run: |
          if git diff --quiet; then
            echo "No publication updates found"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _data/publications.yml
          git commit -m "chore: update publication list from biblio"
          git push
